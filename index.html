<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="cards">
    <h1>Weather Web App</h1>

    <form onsubmit="getData(event)" class="search">
      <input id="inputBox" type="text" class="search-bar" placeholder="Search">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
    </form>

    <section class="cityWeatherData">
      <div class="countryDetails details">
        <div class="card">
          <p>Country Name</p>
          <p id="countryName">__</p>
        </div>

        <div class="card">
          <p>State Name</p>
          <p id="stateName">__</p>
        </div>

        <div class="card">
          <p>City Name</p>
          <p id="cityName">__</p>
        </div>
      </div>

      <div class="weatherDetails details">
        <div class="card">
          <p>Humidity</p>
          <p id="humidity">__</p>
        </div>

        <div class="card">
          <p>Wind Speed</p>
          <p><span id="windSpeed">__</span> KMPH</p>
        </div>

        <div class="card">
          <p>Temprature</p>
          <p><span id="temprature">__</span>&#8451;</p>
        </div>

        <div class="card">
          <p><img width="40px" id="logoImage" src="" alt="icon" /></p>
          <p id="weatherStatus">__</p>
        </div>
      </div>
    </section>
  </div>
</body>

<script src="./myScript.js"></script>

</html>
